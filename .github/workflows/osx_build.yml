name: MacOS build and test rolesanywhere-credential-helper
on:
  push:
    branches: [ main ]
  
permissions:
  statuses: write
  id-token: write

jobs:
  OSX:
    name: Build on ${{matrix.runner_image}}
    runs-on: ${{matrix.runner_image}}
    strategy:
      matrix:
        include:
          - runner_image: macos-13
            s3_path: X86_64/OSX/MacOS
            display_name: "MacOS Intel"
          - runner_image: macos-14
            s3_path: Aarch64/OSX/MacOS
            display_name: "MacOS Arm64"

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build Project
        run: |
          echo "Building on ${{ matrix.display_name }}"
          make release
          make test-certs
          make test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.2.0
        with:
          role-to-assume: ${{ secrets.BINARY_BUILDING_ROLE_ARN }}
          role-session-name: githubosxbuild
          aws-region: us-west-2
          
      - name: Upload to S3
        id: s3
        run: |
          S3_DESTINATION="s3://${{ secrets.INTERMEDIATE_BUCKET_NAME }}"
          aws s3 cp build/bin/aws_signing_helper "${S3_DESTINATION}/${{ matrix.s3_path }}/aws_signing_helper"